name: Build using Cloud Build

on:
  push:
    branches:
    - 'master'

env:
  PROJECT_ID: ${{ secrets.PROJECT_ID }}
  SERVICE_NAME: src
  CRED: ${{ secrets.GCP_CREDENTIALS }}

jobs:
  setup-build-deploy:
    name: Setup, Build, and Deploy
    runs-on: ubuntu-latest

    # Add "id-token" with the intended permissions.
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    # Configure Workload Identity Federation and generate an access token.
    - id: 'auth'
      uses: 'google-github-actions/auth@v0'
      with:
        credentials_json: '${{ env.CRED }}'
    # Alternative option - authentication via credentials json
    # - id: 'auth'
    #   uses: 'google-github-actions/auth@v1'
    #   with:
    #     credentials_json: '${{ secrets.RUN_SA_KEY }}'

    # Setup gcloud CLI
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        version: '>= 363.0.0'

    # Build and push image to Google Container Registry
    # gcloud builds submit --region=us-west2 --tag us-west2-docker.pkg.dev/project-id/quickstart-docker-repo/quickstart-image:tag1
    - name: Build to artifact registry
      run: |-
        gcloud builds submit --region=us-central1 --tag "us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/cta/src:github_actions"

    # deploy to cloud run
    - name: Deploy to Cloud Run
      run: |-
        gcloud beta run jobs deploy cta-tracker --image=us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/cta/src:github_actions \
        --quiet \
        --region=us-central1 \
        --cpu=1 \
        --memory=512 \
        --set-env-vars "api_key=${{ secrets.API_KEY }}" \
        --set-env-vars "project_name=${{ secrets.PROJECT_ID }}" \
        --set-env-vars "dataset_name=${{ vars.DATASET_NAME }}" \
        --set-env-vars "type=${{ secrets.TYPE }}" \
        --set-env-vars "project_id=${{ secrets.PROJECT_ID }}" \
        --set-env-vars "private_key_id=${{ secrets.PRIVATE_KEY_ID }}" \
        --set-env-vars "private_key=${{ secrets.PRIVATE_KEY }}" \
        --set-env-vars "client_email=${{ secrets.CLIENT_EMAIL }}" \
        --set-env-vars "client_id=${{ secrets.CLIENT_ID }}" \
        --set-env-vars "auth_uri=${{ secrets.AUTH_URI }}" \
        --set-env-vars "token_uri=${{ secrets.TOKEN_URI }}" \
        --set-env-vars "auth_provider_x509_cert_url=${{ secrets.AUTH_PROVIDER_X509_CERT_URL }}" \
        --set-env-vars "client_x509_cert_url=${{ secrets.CLIENT_X509_CERT_URL }}"
      

    
    # set cloud scheduler for the cloud run job