name: Build using Cloud Build

on:
  push:
    branches:
    - 'master'

env:
  PROJECT_ID: ${{ secrets.PROJECT_ID }}
  SERVICE_NAME: src
  CRED: ${{ secrets.GCP_CREDENTIALS }}

jobs:
  setup-build-deploy:
    name: Setup, Build, and Deploy
    runs-on: ubuntu-latest

    # Add "id-token" with the intended permissions.
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    # Configure Workload Identity Federation and generate an access token.
    - id: 'auth'
      uses: 'google-github-actions/auth@v0'
      with:
        credentials_json: '${{ env.CRED }}'
    # Alternative option - authentication via credentials json
    # - id: 'auth'
    #   uses: 'google-github-actions/auth@v1'
    #   with:
    #     credentials_json: '${{ secrets.RUN_SA_KEY }}'

    # Setup gcloud CLI
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1

    # Build and push image to Google Container Registry
    # gcloud builds submit --region=us-west2 --tag us-west2-docker.pkg.dev/project-id/quickstart-docker-repo/quickstart-image:tag1
    - name: Build
      run: |-
        gcloud builds submit --region=us-central1 --tag "us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/cta/src:tag2"